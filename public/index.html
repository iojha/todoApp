<!DOCTYPE html>
<html ng-app="scotchTodo">

<head>
  <meta charset="UTF-8">
  <title>App</title>
  <!--STYLES/CSS-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
  html {
    overflow-y: scroll;
  }
  
  body {
    padding-top: 50px;
  }
  
  #todo-list {
    margin-bottom: 30px;
  }
  </style>
  <!--SCRIPTS-->
  <!-- load jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>

<body>
  <!-- SET THE CONTROLLER AND GET ALL THE TODOS-->

  <body ng-controller="mainController">
    <div class="container">
      <!--HEADER AND TODO COUNT-->
      <div class="jumbotron text-center">
        <h1>User Story Tracker<h1>
        <h2><span class="label label-info">{{ todos.length }}</span> Things to be done </h2>
      </div>
      <!-- FORM TO CREATE TODOS -->
      <div id="todo-form" class="row">
        <div class="col-sm-12 text-center">
          <form>
            <div class="form-group">
                <div class="col-sm-6">
                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                
                <input type="text" class="form-control input-lg text-center" placeholder="Add the task that needs to be done?" ng-model="formData.text">
                </div>
                <div class="col-sm-3">
                <input type="text" class="form-control input-lg text-center" placeholder="Person assigned to" ng-model="formData.person">
                </div>
            <!-- createToDo() WILL CREATE NEW TODOS -->
            <div class="col-sm-3">
            <button type="submit" class="btn btn-success btn-lg" ng-click="createTodo()">Add Todo</button>
            </div>
            </div>
          </form>
        </div>
      </div>
      <!--TO DO LIST	-->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class= "checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)"><span style="color: ##172727">{{ todo.text }} </span><span style="padding-left: 30px; color:lightblue"> {{ todo.person }} </span>
            </label>
          </div>
        </div>
      </div>
      
  </body>

</html>
