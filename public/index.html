<!DOCTYPE html>
<html ng-app="scotchTodo">

<head>
  <meta charset="UTF-8">
  <title>App</title>
  <!--STYLES/CSS-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
  html {
    overflow-y: scroll;
  }
  
  body {
    padding-top: 50px;
  }
  
  #todo-list {
    margin-bottom: 30px;
  }
  </style>
  <!--SCRIPTS-->
  <!-- load jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>

<body>
  <!-- SET THE CONTROLLER AND GET ALL THE TODOS-->

  <body ng-controller="mainController">
    <div class="container">
      <!--HEADER AND TODO COUNT-->
      <div class="jumbotron text-center">
        <h1>Thanksgiving Items<h1>
        <h2><span class="label label-info">{{ todos.length }}</span> Delicious food items to enjoy</h2>
      </div>
      <!--TO DO LIST	-->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class= "checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
            </label>
          </div>
        </div>
      </div>
      <!-- FORM TO CREATE TODOS -->
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy" ng-model="formData.text">
            </div>
            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()"> Add Todo</button>
          </form>
        </div>
      </div>
  </body>

</html>
